<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 </head>
<div class="wrapper">
 
  <mat-card>
    <label> Sort </label>
    <select [(ngModel)]='sortbyParam'>
      <option value="name">Name</option>
      <option value="role">role</option>
      <option value="email">Email</option>
      <option value="id">id</option>
    </select>
    
    

    <mat-form-field class="searchInput">

      <input matInput type="search" placeholder="search" [(ngModel)]="searchValue">
      <button mat-raised-button color="accent" (click)="filter()" class="searchbtn">Search</button>
      <button mat-raised-button color="accent" (click)="clearFilter()" class="searchbtn " id="closebtn">Clear</button>

    </mat-form-field>




    <mat-card-title>
      <h1>Displaying {{listUsers.length}} Users</h1>
    </mat-card-title>
    <mat-card-content class="mat-elevation-z8">
      <table mat-table
        [dataSource]="listUsers | searchfilter: filterTable | sortfilter:[sortbyParam,sortDirection] | slice:startIndex:endIndex">

        <ng-container matColumnDef="Select All" id="ngtablehead">
          <th mat-header-cell *matHeaderCellDef><input type="checkbox" [(ngModel)]="parentSelector" (change)="bulk($event)">Select All</th>
          <td mat-cell *matCellDef="let element"><input type="checkbox" [checked]="checks" [value]="element.id"
              (change)="onChange($event)"> </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"><a [routerLink]="['view',element.id]">View</a> |
            <a [routerLink]="['edit',element.id]">Edit</a>|<a [routerLink]="['delete',element.id]">Delete</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     <nav aria-label="Page navigation example">
        <ul class="pagination">
         
        <li *ngFor="let i of getArrayOfNumber(listUsers.length); let item = index" (click)="updateIndex(item)" class="page-item">
          <a class="page-link" >{{item+1}}</a></li>

          
         
        </ul>
      </nav> 
      <button mat-raised-button color="accent" (click)="deleteAll()">Delete Selected Rows</button>
    </mat-card-content>
  </mat-card>
</div>
