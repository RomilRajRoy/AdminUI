<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div class="container register">
  <div class="row">

    <div class="col-md-12 register-right">

      <div class="row register-form">
        <div class="col-md-12">
          <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
            <div class=" card content">


              <div class="form-group">
                <input type="text" class="form-control" #Emailvalid="ngModel" placeholder="email" required name="email"
                  [(ngModel)]="capturedUser.email" value="" />

                <input type="text" class="form-control" #Namevalid="ngModel" required name="name"
                  [(ngModel)]="capturedUser.name" placeholder=" Name " value="" />
                <div *ngIf="Namevalid.errors && (Namevalid.dirty || Namevalid.touched)">

                  <p class="text-danger" *ngIf="Namevalid.errors.required"> Name is required</p>
                </div>

                <input type="text" class="form-control" required name="id" [(ngModel)]="capturedUser.id"
                  placeholder=" ID " value="" />


              </div>

              <div class="form-group">
                <input type="text" class="form-control" name="role" [(ngModel)]="capturedUser.role" placeholder="Role"
                  value="" />
              </div>
            </div>

            <input type="submit" class="btn btn-success" value="Update" />
          </form>
        </div>

      </div>



    </div>

  </div>

</div>
